<body>
  <canvas id="stars"></canvas>

  <h1 id="typewriter"></h1>
  <p>Det hÃ¤r Ã¤r din portal till framtiden. Inspirerande, personlig och ofÃ¶rglÃ¶mlig.</p>
  <button class="btn" onclick="alert('Det bÃ¤sta har inte ens bÃ¶rjat.')">Upplev mer</button>

  <script>
    const text = "ðŸŒ  VÃ¤lkommen till framtiden, Philip.";
    let i = 0;
    function type() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 75);
      }
    }
    type();

    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }
    window.addEventListener("resize", resize);
    resize();
    animate();
  </script>
</body>
